backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "paintings"
    label: "Collectie"
    folder: "content/paintings"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Jaar", name: "year", widget: "number" }
      - { label: "Beschrijving", name: "body", widget: "markdown" }
      - { label: "Afbeelding", name: "image", widget: image }
      - { label: "Weergeven op de pagina", name: "show", widget: "boolean" }

  - name: "pages"
    label: "Teksten op pagina's"
    files:
      - file: "content/pages/over-edze.md"
        label: "Over Edze"
        name: "over-edze"
        fields:
          - { label: "Tekst op de pagina", name: "body", widget: "markdown" }
